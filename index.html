<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>

    <div class="container" id="cityInputDiv">
        <div class="row jumbotronHeader justify-content-center p-3 mb-2 text-dark rounded">
            <div class="col-sm-8">

                <form>
                    <div class="form-group">
                        <label for="citySearchInput">City Name Search</label>
                        <input type="text" class="form-control" id="citySearchInput" placeholder="City Name (e.g., Houston)" aria-describedby="cityInput">
                        
                        <label for="stateSearchInput">State Name Search</label>
                        <input type="text" class="form-control" id="stateSearchInput" placeholder="State Name (e.g., Texas)" aria-describedby="stateInput">

                        <small id="smallFormMessage" class="form-text text-muted">We will ALWAYS share your info with EVERYONE else...good luck...</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                </form>

            </div>
        </div><!-- row -->
    </div><!-- #cityInputDiv -->

    <div class="container" id="searchHistoryDiv">
        <div class="row">

            <div class=" col-md-5 justify-content-center p-3 mb-2 text-dark citySearchDiv rounded">
                <div class="cityHistoryArea" id="citySearchHistory">
                    <p>Test Div</p>
                        <ul class="list-group  list-group-hover">
                            <li class="list-group-item">Test List Item</li>
                        </ul>
                </div>
            </div>

            <div class="col-md-6 offset-md-1 justify-content-center p-3 mb-2 text-dark rounded" id="weatherSearchResult">
                <p>Area to display results of ajax call to openweather api.</p>
            </div>

        </div><!-- row -->
    </div><!-- #searchHistoryDiv -->

    <script>

        // Pseudo Code 
            //

    <!-- Bootstrap JS Files -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Custom JS Scripts -->
    <script src="./scripts.js" type="text/javascript"></script>
