<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>

    <nav class="navbar navbar-nav navbar-expand-lg navbar-light bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand text-white">Weather Dashboard</a>
        </div>
    </nav>

    
    <div class="container" id="cityInputDiv">
        <div class="row jumbotronHeader justify-content-center p-3 my-5 text-dark rounded-lg">
            <div class="col-sm-8">

                <form>
                    <div class="form-group">
                        <label for="citySearchInput">City Name Search</label>
                        <input type="text" class="form-control" id="citySearchInput" placeholder="City Name (e.g., Houston)" aria-describedby="cityInput">
                        
                        <label for="stateSearchInput">State Name Search</label>
                        <input type="text" class="form-control" id="stateSearchInput" placeholder="State Name (e.g., Texas)" aria-describedby="stateInput">

                        <small id="smallFormMessage" class="form-text text-muted">We will ALWAYS share your info with EVERYONE else...good luck...</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                </form>

            </div>
        </div><!-- row -->
    </div><!-- #cityInputDiv -->

    <div class="container" id="searchHistoryDiv">
        <div class="row">

            <div class=" col-md-5 justify-content-center p-3 mb-5 text-dark citySearchDiv rounded-lg">
                <div class="cityHistoryArea" id="citySearchHistory">
                    <p id="searchHistoryTitle">City Search History</p>
                        <ul class="list-group  list-group-hover">
                            <!-- <li class="list-group-item">Test List Item</li> -->
                        </ul>
                </div>
            </div>

            <div class="col-md-6 offset-md-1 justify-content-center p-3 mb-5 text-dark rounded-lg" id="weatherSearchResult">
                <p id="resultDivTitle">Weather Conditions</p>
            </div>

        </div><!-- row -->
    </div><!-- #searchHistoryDiv -->


    <div class="container">
        <div class="row p-3 mb-5 text-dark rounded-lg fiveDayForecast">
            <div class="col">
                                                    
                <h1>5-Day Forecast</h1>

                <p>Our forecasts are AT LEAST 30% accurate!</p>
                    
                    <div class="row fiveDayForecastDiv">

                        <!-- <div class="col p-2 mx-2 rounded-sm text-white  weatherCard">
                            <p>Sub div</p>
                        </div>

                            <p>Sub div</p>
                        </div>

                            <p>Sub div</p>
                        </div>

                            <p>Sub div</p>

                            <p>Sub div</p>

            </div>
        </div><!-- #fiveDayForecast -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="./scripts.js" type="text/javascript"></script>
